<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/dashboard-icon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard do Dionatan</title>
  </head>
  <body>
    <header>
      <div id="contato">
        <img src="./assets/user.jpg" alt="foto do usuário" />
        <div>
          <p class="esconde" id="nome">Dionatan Rodrigues</p>
          <p class="esconde" id="email">derodrigues@inf.ufsm.br</p>
        </div>
      </div>
      <nav>
        <div>
          <a href="#section-projects">
            <img
              id="img-project"
              src="assets/bars-progress.svg"
              alt="imagem-projeto"
            />
            <span class="esconde">Projetos</span>
          </a>
        </div>
        <div>
          <a href="#section-tasks">
            <img id="img-task" src="./assets/task.svg" alt="imagem-tarefa" />
            <span class="esconde">Tarefas</span>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="sections" id="section-projects">
        <div id="header-section-projects">
          <h2>Desenvolvimento de projetos</h2>
          <div id="computers">
            <p>Ordenar por nome:</p>
            <img
              src="./assets/sort-ascending.svg"
              alt="icon ordem crescente"
              class="focused"
            />
            <img
              src="./assets/sort-descending.svg"
              alt="icon ordem decrescente"
            />
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Projeto</th>
              <th>Responsável</th>
              <th>Data de Início</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!--Dados inicializados via javaScript-->
          </tbody>
        </table>
        <form>
          <input
            type="text"
            name="nome-project"
            id="nome-project"
            placeholder="Nome do projeto"
          />
          <input
            type="text"
            name="responsible"
            id="responsible"
            placeholder="Responsável"
          />
          <input type="date" name="date-project" id="date-project" />
          <select name="status" id="select-status">
            <option value="status" disabled selected>Status</option>
            <option value="desenvolvendo">Desenvolvendo</option>
            <option value="concluido">Concluído</option>
            <option value="congelado">Congelado</option>
            <option value="atrasado">Atrasado</option>
          </select>
          <button type="submit" disabled>Adicionar</button>
        </form>
      </section>
      <section class="sections" id="section-tasks">
        <h2>Tarefas</h2>
        <form id="add-tasks">
          <!--Tarefas inicializadas via javaScript  -->
          
          <div id="submit-form-tasks">
            <input type="text" placeholder="Nova Tarefa" />
            <button type="submit" disabled>Adicionar</button>
          </div>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
